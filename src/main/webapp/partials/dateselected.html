<div class="dateselected">

	<div class="disName"><span>名称 :  </span><span>{{name}}</span></div>
	<div>
		<div class="startTime">
			<span>起始时间 :</span>
			<div class="start">
				<div class="col-md-6">
					<p class="input-group">
					  <input type="date" class="form-control" datepicker-popup ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
					  
					</p>
				</div>
			</div>
		</div>
		
		<div class="endTime">
			<span>结束时间:</span>
			<div class="end">
				<div class="col-md-6">
					<p class="input-group">
					  <input type="date" class="form-control" datepicker-popup ng-model="dd" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
					  
					</p>
				</div>
			</div>
		</div>
		
		<button type="button" class="btn btn-info" style="position:absolute" ng-click="submitTime()">提交</button>
	</div>
</div>
